<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marqueee</title>
</head>
<body bgcolor="yellow" text="blue">
    <marquee bgcolor="orange" scrollamount="50" >
        <h1 title="This is scroll behaviour">Hyper text markup language</h1>
    </marquee>
    <marquee bgcolor="white" scrollamount="30" behavior="alternate">
     <h1>Cascading Style sheet</h1>
    </marquee>
    <marquee bgcolor="green" scrollamount="10" behavior="slide">
        <h1>Java Script</h1>
    </marquee>
</body>
</html>
